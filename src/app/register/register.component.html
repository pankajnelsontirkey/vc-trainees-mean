<body>


    <div class="mainDiv">
        <div class="cardStyle">
            <form [formGroup]="myform" id="signupForm">



                <h2 class="formTitle">
                    Create your account
                </h2>

                <div class="inputDiv">

                    <label class="inputLabel" for="firstName">FirstName</label>
                    <input type="text" id="firstName" formControlName="firstName" required>
                    <div
                        *ngIf="myform.get('firstName').errors && myform.get('firstName').touched && myform.get('firstName').invalid">
                        invalid length
                        <span *ngIf="myform.get('firstName').errors?.minlength">Enter min 4 characters</span>

                    </div>

                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="lastName">LastName</label>
                    <input type="text" id="name" formControlName="lastName" required>

                    <div
                        *ngIf="myform.get('lastName').errors && myform.get('lastName').touched && myform.get('lastName').invalid">
                        <span *ngIf="myform.get('lastName').errors?.minlength">Enter min 4 characters </span>
                    </div>

                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="mail">Email</label>
                    <input type="email" name="mail" formControlName="email" #mail>
                    <div *ngIf="myform.get('email').errors?.email">Enter valid email
                    </div>



                </div>


                <div class="inputDiv">
                    <label class="inputLabel" for="phone">Phone</label>
                    <input type="number" id="phone" formControlName="phone">

                    <div *ngIf="!myform.get('phone').valid && myform.get('phone').touched ">
                        Enter a valid 10 digit number
                    </div>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="password">Password</label>
                    <input type="password" id="password" formControlName="password">
                    <div *ngIf="myform.get('password').touched && myform.get('password').required">This is
                        required</div>
                    <div *ngIf="myform.get('password').errors?.minlength ">Min 6
                        characters</div>


                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword">
                    <div *ngIf="myform.get('confirmPassword').errors?.minlength">Min 6 characters</div>
                    <span *ngIf="myform.get('password').value !== myform.get('confirmPassword').value">Passwords not
                        equal</span>
                </div>



                <div class="buttonWrapper">
                    <button type="submit" [disabled]="!myform.valid" (click)="validateSignupForm()" id="submitButton"
                        class="signupButton pure-button pure-button-primary">
                        <span>Signup</span>

                    </button>
                </div>


                <div hidden class="buttonWrapper">

                    <button type="submit" (click)="FetchVal()" class="btn-btn-primary"
                        class="signupButton pure-button pure-button-primary">Fetch entered values</button>
                </div>

                <div class="buttonWrapper">

                    <button (click)="Navigate()" class="signupButton pure-button pure-button-primary">Forgot Password
                    </button>

                </div>


            </form>
        </div>
    </div>
</body>
