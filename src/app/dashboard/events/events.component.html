<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let item of eventList">
      <div class="bgimg thumbnail">
        <div class="caption">
          <app-event [eventItem]="item"></app-event>
          <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-eye-open"
              aria-hidden="true"></span>
            View
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
